<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .delete-button {
    padding: 5px 10px;
    background-color: #e74c3c;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .popup-container {
    position: relative;
    display: inline-block;
  }

  .popup {
    display: none;
    position: absolute;
    background-color: #fff;
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
    padding: 10px;
    border-radius: 4px;
    width: 200px;
    z-index: 1;
  }

  .popup-content {
    text-align: center;
  }

  .popup-buttons {
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="popup-container">
  <button class="delete-button" id="deleteButton">Delete</button>
  <div class="popup" id="popup">
    <div class="popup-content">
      <p>Are you sure you want to deleteAre you sure you want to deleteAre you sure you want to deleteAre you sure you want to delete?</p>
    </div>
  </div>
</div>
<script>
const deleteButton = document.getElementById('deleteButton');
const popup = document.getElementById('popup');

deleteButton.addEventListener('click', () => {
  const buttonRect = deleteButton.getBoundingClientRect();
  popup.style.top = buttonRect.bottom + 'px';
  popup.style.left = buttonRect.left + 'px';
  
  if (popup.style.display === 'block') {
    popup.style.display = 'none';
  } else {
    popup.style.display = 'block';
  }
});
</script>
</body>
</html>
